<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{% block title %}Vojenská databáze{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="p-4 text-center bg-dark">
        <h1 class="text-white text-uppercase display-3">Mezinárodní databáze vojáků</h1>
    </header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item" onclick="fcePrehled">
            <a class="nav-link" id="prehled" href="{% url 'index' %}">Přehled vojáků</a>
          </li>
          <li class="nav-item" onclick="fceUprava">
            <a class="nav-link" id="uprava" href="{% url 'kivy' %}">Upravení databáze</a>
          </li>
        </ul>
      </div>
    </nav>
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>
<footer class="container-fluid text-center">
    <hr>
    <p>&copy; 2021 - Michal Kurečka</p>
</footer>

<script>
    function fcePrehled(){
        document.getElementById("prehled").className.replace(" nav-link", "nav-link active")
        document.getElementById("uprava").className.replace(" nav-link active", "nav-link")
    }
    function fceUprava(){
        document.getElementById("prehled").className.replaceAll("nav-link")
        document.getElementById("uprava").className.replaceAll("nav-link active")
    }
</script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
