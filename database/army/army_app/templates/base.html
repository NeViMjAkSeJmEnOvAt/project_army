<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{% block title %}Vojenská databáze{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="p-4 text-center bg-dark">
        <h1 class="text-white text-uppercase display-3">Osobní vojenský web</h1>
    </header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <ul class="navbar-nav">
            <li class="nav-item btn-dark rounded" style="margin-left: 1%">
            <a class="nav-link" href="{% url 'index' %}"style="color: lightgrey" >Home</a>
          </li>


            <div class="dropdown" style="margin-left: 1%">
              <button class="btn btn-dark dropdown-toggle" style="color: lightgrey" type="button" data-toggle="dropdown">
                Vojenská databáze
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'soliders' %}">Databáze Vojáků</a>
                <a class="dropdown-item" href="{% url 'platoons' %}">Přehled Praporů</a>
              </div>
            </div>

            <div class="dropdown" style="margin-left: 1%">
              <button class="btn btn-dark dropdown-toggle" style="color: lightgrey" type="button" data-toggle="dropdown">
                Technika
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'guns' %}">Zbraně</a>
                <a class="dropdown-item" href="{% url 'ammo' %}">Náboje</a>
              </div>
            </div>

            <li class="nav-item btn-dark rounded" style="margin-left: 1%">
            <a class="nav-link" href="{% url 'ranks' %}" style="margin-left: 1%; color: lightgrey">Hodnosti</a>
          </li>

            <li class="nav-item btn-dark rounded" style="margin-left: 1%">
            <a class="nav-link" href="http://127.0.0.1:8000/admin" style="margin-left: 1%; color: lightgrey">Admin</a>
          </li>

        </ul>
      </div>
    </nav>
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>
<footer class="container-fluid text-center">
    <hr>
    <p>&copy; 2021 - Michal Kurečka</p>
</footer>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
