{% extends "base.html" %}

{% block content %}
<div class="row mb-3 bg-secondary p-3">
    <div class="col-sm-12">
        <h2 class="text-center">Ukázka používaných zbraní</h2>
    </div>
</div>
<div class="row  mb-3">
    {% for zbran in zbrane%}
    <div class="col-sm-4     mb-2" >
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ zbran.name }}</h4>
                <p class="card-text"><strong>Pocet Naboju:</strong> {{ zbran.ammo }} mm</p>
                <p class="card-text"><strong>Typ naboje:</strong> {{ zbran.ammo_type }}</p>
                <p class="card-text" onload="vlajka_chooser(1)"><img id="image_gun" src="#" alt="unknown"></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <div class="col-sm-10 ">
        <strong>Počet používaných zbraní:</strong> {{ zbrane_pocet }}
    </div>
</div>

<script>
    function vlajka_chooser(i){
        if (i=1){
            document.getElementById('image_gun').src = "../images/ak47.jpg";
            document.getElementById('image_gun').alt = "ak55";
        }
    }

</script>
{% endblock %}
